<div class="container blog_container_wrapper">
  <div class="row">
    <div class="col-md-12">
        <h3 class="block">Posts</h3>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th></th>
            </tr>
            <tr ng-hide="posts.length" >
                <td colspan="3">No posts found, Please create one.</td>
            </tr>
            <tr ng-show="posts.length" ng-repeat="post in posts">
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>
                    <a ui-sref="show({id: post.id})">Show</a> | <a ui-sref="edit({id: post.id})">Edit</a> | <a ng-click="deletePost(post.id)">Remove</a>
                </td>
            </tr>
        </table>

        <a class="btn btn-primary" ui-sref="new">Create a post</a>
    </div>
  </div>
</div>
