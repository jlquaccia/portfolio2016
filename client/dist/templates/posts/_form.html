<div class="col-md-8">
    <div class="form-group" ng-class="{'has-error' : submitted && postForm.title.$invalid}">
        <label>Title <span class="required">* </span> </label>
        <input type="text" name="title" class="form-control" ng-model="postAdd.post.title" required placeholder="title"/>
        <p ng-show="submitted && postForm.title.$invalid" class="help-block">Post title is required.</p>
    </div>

    <div class="form-group" ng-class="{'has-error' : submitted && postForm.description.$invalid}">
        <label>Description <span class="required">* </span> </label>
        <textarea name="description" class="form-control" ng-model="postAdd.post.description" required placeholder="a brief description" cols="30" rows="10"></textarea>
        <p ng-show="submitted && postForm.description.$invalid" class="help-block">Post description is required.</p>
    </div>

    <div class="form-group" ng-class="{'has-error' : submitted && postForm.body.$invalid}">
        <label>Body <span class="required">* </span> </label>
        <textarea name="body" class="form-control" ng-model="postAdd.post.body" required placeholder="enter post" cols="30" rows="10"></textarea>
        <p ng-show="submitted && postForm.body.$invalid" class="help-block">Post is required.</p>
    </div>

    <div class="form-group">
        <a class="btn btn-default" ui-sref="posts"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
