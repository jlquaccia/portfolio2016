<!DOCTYPE html>
<html ng-app="jq2016Revamp">
<head lang="en">
    <meta charset="UTF-8">
    <title>jq2016 Revamp</title>
    <!--  Google Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,300,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
    <!--  Normalize v4.1.1  -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">

    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/home.css">

<body class="body-wrapper notouch hash-initialized animations-on">
    <!--  Header  -->
    <div class="header">
        <!--  Navigation  -->
        <div class="nav" id="nav">
    <!--
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
    -->
            <!--  Hamburger Menu Icon  -->
            <div id="nav-icon3" ng-click="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
        </div>
    </div>
    
    <!--  Hidden Side Nav Menu  -->
    <div class="primary-navigation">
      <div class="primary-navigation__outer">
        <nav class="primary-navigation__inner animated">
          <a class="primary-navigation__inner-item primary-navigation__inner-item--current" ui-sref="home" title="Home" ng-click="toggleMenu()">Home</a>
          <a class="primary-navigation__inner-item" href="#" title="Projects" ng-click="toggleMenu()">Projects</a>

          <a class="primary-navigation__inner-item" ui-sref="posts" title="Blog" ng-click="toggleMenu()">Blog</a>
        </nav>
      </div>
    </div>
    
    <div class="container-fluid main_wrapper blog_main">
        <ui-view></ui-view>
    </div>
    
    <!--  AngularJS v1.4.7  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <!--  Angular UI Router v0.2.18  -->
    <script src="https://cdn.rawgit.com/angular-ui/ui-router/0.2.18/release/angular-ui-router.js"></script>
    <!--  ngResource  -->
    <script src="https://code.angularjs.org/1.3.9/angular-resource.min.js"></script>
    <!--  jQuery v1.12.4  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

        <script src="/scripts/controllers/ProjectsCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostListCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostAddCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostUpdateCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostShowCtrl.js"></script>
